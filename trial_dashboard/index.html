<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

</head>
<body>

    <div class="dashboard_wrpr">
      <!-- Left Sidebar -->
      <div class="side_navbar">
        <!-- Logo -->
        <div class="logo">
          <a href="#">
            <img src="./images/logo.svg" alt="CAI">
          </a>
        </div>

        <!-- Top Navbar -->
        <div class="navbar">
          <a href="#" class="selected">
            <img src="./images/crop_icon.svg" alt="CROP">
            <span>CROP</span>
          </a>
          <a href="#">
            <img src="./images/fire_icon.svg" alt="FIRE">
            <span>FIRE</span>
          </a>
          <a href="#">
            <img src="./images/flood_icon.svg" alt="FLOOD">       
            <span>FLOOD</span>
          </a>
        </div>

        <!-- Bottom Navbar -->
        <div class="navbar_bottom">
          <a href="#">
            <img src="./images/dots_icon.svg" alt="Dots">
          </a>
          <a href="#">
            <img src="./images/help_icon.svg" alt="help">
          </a>
        </div>
      </div>

      <!-- Right side container -->
      <div class="content_section">
        <h6 class="title_h6">Analytics</h6>
        <div class="years_wrpr">
          <span class="year_span">YEAR</span>

          <div class="controls" style="--controlHeight: 25em; --scale: 1;">
            <form class="sliderbox" id="Count" style="--sections: 20; --thumbLength: 0em; --trackSize: -2em;"
                oninput="x.value=rCount.value,rCount.style.setProperty('--value', (rCount.value-rCount.min)*100/(rCount.max-rCount.min))">
                <input type='range' min="2010" max="2030" step="1" value='2020' id="rCount" list="Countlabels" />
                <output id="x" for="rCount" form="Count"></output>
                <datalist id=Countlabels>
                  <option>2010</option>
                  <option>2020</option>
                  <option>2030</option>
                </datalist>
            </form>
          </div>

          <!-- <ul id="years">
            <li><span>2010</span></li>
            <li><span>2011</span></li>
            <li><span>2012</span></li>
            <li><span>2013</span></li>
            <li><span>2014</span></li>
            <li><span>2015</span></li>
            <li><span>2016</span></li>
            <li><span>2017</span></li>
            <li><span>2018</span></li>
            <li><span>2019</span></li>
            <li class="selected"><span>2020</span></li>
            <li><span>2021</span></li>
            <li><span>2022</span></li>
            <li><span>2023</span></li>
            <li><span>2024</span></li>
            <li><span>2025</span></li>
            <li><span>2026</span></li>
            <li><span>2027</span></li>
            <li><span>2028</span></li>
            <li><span>2029</span></li>
            <li><span>2030</span></li>
          </ul> -->
        </div>
      </div>
      <div class="clearfix"></div>
    </div>

  <!-- Javascript -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
