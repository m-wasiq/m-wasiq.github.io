<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

</head>
<body>

    <div class="dashboard_wrpr">
      <!-- Left Sidebar -->
      <div class="side_navbar">
        <!-- Logo -->
        <div class="logo">
          <a href="#">
            <img src="./images/logo.svg" alt="CAI">
          </a>
        </div>

        <!-- Top Navbar -->
        <div class="navbar">
          <a href="#" class="selected">
            <img src="./images/crop_icon.svg" alt="CROP">
            <span>CROP</span>
          </a>
          <a href="#">
            <img src="./images/fire_icon.svg" alt="FIRE">
            <span>FIRE</span>
          </a>
          <a href="#">
            <img src="./images/flood_icon.svg" alt="FLOOD">       
            <span>FLOOD</span>
          </a>
        </div>

        <!-- Bottom Navbar -->
        <div class="navbar_bottom">
          <a href="#">
            <img src="./images/dots_icon.svg" alt="Dots">
          </a>
          <a href="#">
            <img src="./images/help_icon.svg" alt="help">
          </a>
        </div>
      </div>

      <!-- Right side container -->
      <div class="content_section">
        <h6 class="title_h6">Analytics</h6>
        <div class="years_wrpr">
          <span class="year_span">YEAR</span>
          <form class="slider_box" id="year_slider">
            <!-- Current value -->
            <span class="current_year" id="currentvalue">2020</span>
            <!-- Input range -->
            <div class="range_div">
              <!-- Min value -->
              <span class="min_year" id="min_value">2010</span>
              <!-- Range bars -->
              <div class="range_bars" style="--step:1; --min:0; --max:20"></div>
              <input type='range' min="2010" max="2030" value='2020' step="1" id="year_input"/>
              <!-- Max value -->
              <span class="max_year" id="max_value">2030</span>
            </div>
        </form>

        </div>
      </div>
      <div class="clearfix"></div>
    </div>

  <!-- Javascript -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
